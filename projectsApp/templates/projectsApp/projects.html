{% extends "main.html" %}

{% block content %}

<hr>
<h1>Projects</h1>

<ul>
{% for project in projects %}
    <li><a href="{% url 'project' project.id %}">{{project.title}}</a> --- {{project.created}}</li>
{%endfor%}
</ul>

{% endblock content %}
