{% extends 'main.html' %}
{% block content %}


<h1> Project Form </h1>

<!-- "enctype" attribute - Tell this form to submit FILES and not just data -->
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    {{form.as_p}}

    <input type="submit" value="Submit" />

</form>

{% endblock content %}
